<html manifest="app.appcache">
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
	<head>
<title>R.a.n.d.y</title>
	
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>\
<link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
<div style='width:100%; height:auto; padding:1%; position:absolute; top:0; left:0;background:rgba(0,0,0,1);'>
<center><h2 style='color:#fff;'>R.A.N.D.Y.</h2></center>
</div>

<div class='container' style='margin-top:100px;'>

<div style='padding-top:4%;' class='container'>
	<label>No. of Digits</label>
<input type='number' class='form-control' id='num' min='1' value='4'/>

</div>


<div class='container' style='padding-top:3%;'>
<div class='table-responsive'>
	<table class='table table-bordered' border='1' id='generated'><tr></tr></table>
</div>

<div align='center'><button onclick='generate()' class='btn btn-primary btn-lg'>Generate!</button></div>
</div>



</div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">


function generate(){
var str="";
var cnt=parseInt($('#num').val());
for(var x=0;x<cnt;x++){

var digit=parseInt(Math.random()*10);

var r=parseInt(Math.random()*256);
var g=parseInt(Math.random()*256);
var b=parseInt(Math.random()*256);

str+=`
<td style='padding:2%;' align='center'><div style='font-size:18px; padding:7%; border-radius:20px; background:rgba(`+r+`,`+g+`,`+b+`,0.4)'><b>`+digit+`</b></div></td>
`;
}

$('#generated').html(str);


}
</script>
</html>
