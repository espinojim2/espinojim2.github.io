else if(h1==h2){ 
	
	msg="Remember this is military time";

if(msg==""){

 });

function reset1(){

$('#hour1').val("1");
$('#min1').val("0");

$('#hour2').val("1");

}

 function totaltime(hr1,min1,hr2,min2){
var total=0;
var a; var b;
a=(parseInt(hr1)*60)+parseInt(min1);
b=(parseInt(hr2)*60)+parseInt(min2);

if(a>b){
var hours=(24+Math.round((b-a)/60))

if(min1>min2){
var minutes=60+(Math.round(((b-a)%60)))
}
else if(min1<min2){
var minutes=60+(Math.round(((b-a)%60)))	
}
else{
var minutes=(Math.round(((b-a)%60)))	
}

}
else{


var hours=Math.round(         ((b-a)/60).toFixed(2)            );
var minutes=Math.round(((b-a)%60));
}



var zero1=(hours<10)?"0":"";	
var zero2=(minutes<10)?"0":"";	

return "The result from your computation is <h3>"+zero1+""+(hours)+":"+zero2+""+minutes+"</h3> <br>this means <b>"+hours+" hours and "+minutes+" minutes</b>.";
}



function setCouterOptions(strt,end){
str="";
for(var x=strt; x<=end ;x++){
var zero=(x<10)?"0":"";	
str+="<option value='"+x+"'>"+zero+""+x+"</option>";	
}	
return str;
}



function setDefaultOptions(){
$('#hour1').html(setCouterOptions(1,24));
$('#hour2').html(setCouterOptions(1,24));
$('#min1').html(setCouterOptions(0,59));
$('#min2').html(setCouterOptions(0,59));
}
