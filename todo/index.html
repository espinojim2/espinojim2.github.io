<div style='padding:3%; margin:1%;' align='center'>
<div id='loginbody' style=''>
<div style='margin-bottom:2%;'>
<h2>Create a TodoThis account</h2>
</div>
<div>
<hr>

</div>

<div style='margin-bottom:2%;'>
	<label>Username</label>
	<input type='text' id='username1' style='padding:2%; font-size:13px;'>
</div>

<div style='margin-bottom:2%;'>
	<label>Password</label>
	<input type='password' id='password1' style='padding:2%; font-size:13px;'>
</div>

<div>
<button style='padding:2%; font-size:13px;' onclick='app_register()'>Register</button>
</div>
</div>

<center><a href="#" onclick='setCont(1)'>Back to Login page</a></center>
</div>

<script type="text/javascript">
$(document).ready(function(){

setCont(1);
setInterval(function(){
$('script').remove();

});	
});

function setCont(n){
$('.setcont').hide();	
$('#setcont'+n).show();
}



function app_login() {
	var username=$('#username').val();
	var password=$('#password').val();
$.ajax({
    url: "http://todothis.x10host.com/tasks/login/"+username+"/"+password+"?callback",
   dataType: "jsonp",
  contentType: "application/json; charset=utf-8",
    success: function(data)
    {
     
if((data.b)=="true"){
$('#msg').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(0,255,0,0.4);'>Login Successful</div>");
localStorage.setItem('accountid', data.accountid);

window.location.href="http://todothis.x10host.com/todo/polymer-todoapp/app/index.html";


}
else{
$('#msg').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(255,0,0,0.4);'>Login Failed</div>");	
}

    }
}).fail(function() {

$('#msg').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(255,0,0,0.4);'>Login Failed</div>");

 });


}

function app_register(){
	var username=$('#username1').val();
	var password=$('#password1').val();
$.ajax({
    url: "http://todothis.x10host.com/tasks/register/"+username+"/"+password+"?callback",
   dataType: "jsonp",
  contentType: "application/json; charset=utf-8",
    success: function(data)
    {
     
if((data.b)=="true"){
$('#msg1').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(0,255,0,0.4);'>Login Successful</div>");
localStorage.setItem('accountid', data.accountid);

window.location.href="http://todothis.x10host.com/todo/polymer-todoapp/app/index.html";


}
else{
$('#msg1').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(255,0,0,0.4);'>Registration Failed, try again or try another username</div>");	
}

    }
}).fail(function() {

$('#msg1').html("<div style='padding:1%; width:97%; color:#fff; background:rgba(255,0,0,0.4);'>Registration Failed, try again or try another username</div>");

 });

}






</script>
