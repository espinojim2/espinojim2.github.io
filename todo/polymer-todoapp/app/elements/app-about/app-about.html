<p>TodoThis is an application that allows the user to implement the classic task list approach wherein the user shall have the capability to record all tasks and one by one 
can be erased. This web app does 3 things, first is adding a task, second is deleting a task and lastly is provides a restoration feature that allows the user to reuse tasks.
</p>
