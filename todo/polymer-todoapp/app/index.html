          </a>

            <span>About</span>
          </a>

            <iron-icon icon="settings"></iron-icon>
            <span>My Account</span>
          </a>

            <span>Logout</span>
          </a>

        <!-- Main Content -->

          <iron-pages attr-for-selected="data-route" selected="{{route}}">
           

            <section data-route="mytasks" tabindex="-1">
              


              <paper-material elevation="1" style='box-shadow:none;'>
             <my-container></my-container>
               </paper-material>

             

            </section>
          



























            <section data-route="recycle_bin" tabindex="-1">
              <paper-material elevation="1" style='box-shadow:none;'>
               <h3>Recycle tasks <span style='font-size:13px;'>(A recycle bin for deleted tasks). Double tap <iron-icon icon="refresh"></iron-icon> to restore</span></h3>
               <hr>
               <div style='margin-top:3%;'>
                <div id='recycle_cont'></div>
               </div>
              </paper-material>
            </section>







         
              <section data-route="my_account" tabindex="-1">
              <paper-material elevation="1" style='box-shadow:none;'>
                <my-account></my-account>
              </paper-material>
            </section>






            <section data-route="about" tabindex="-1">
              <paper-material elevation="1" style='box-shadow:none;'>
                <app-about></app-about>
              </paper-material>
            </section>






          </iron-pages>
        </div>

  <paper-toast id="toast">

   <script type='text/javascript'>
$(document).ready(function(){
setTimeout(function(){
setCont(1);
pm_setTasklist();
recycle_task_list();
},1000);  








setInterval(function(){
if(localStorage.getItem('accountid')=="" || localStorage.getItem('accountid')==null){
window.location.href="http://espinojim2.github.io/todo/index.html";
}
},1000);






});

  </script>
